<ion-view class="login">
 
  <ion-content >
  <img src="img/login/logo_big.png" class="logo"/>
  
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">email</span>
          <input type="text" ng-model="loginData.username"  placeholder="email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">password</span>
          <input type="password"  placeholder="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block login_button" type="submit">LOGIN</button>
        </label>
		 <label class="item">
	
	</label>
      </div>
	 
	  </form>
	
	<form>
	 <a class="button button-block register_button" ng-click="goRegister()">REGISTRATI</a>
	</form>	
	
    
  </ion-content>
</ion-view>
