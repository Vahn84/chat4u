<ion-view class="login">
 
  <ion-content class="row row-center">

    <div class="col col-center text-center">
  <img src="img/login/logo_big.png" class="logo"/>
  
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">email</span>
          <input type="text" ng-model="loginData.username"  placeholder="email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">password</span>
          <input type="password"  placeholder="password" ng-model="loginData.password">
        </label>
        <label class="item" style=" min-height: 80px;     text-align: center;">
          <button class="button button-clear tools-button" type="submit" style=" min-height: 80px; ">
              
              <img src="img/login-i.png">

            </button>
        </label>
		 <label class="item">
	
	</label>
      </div>
	 
	  </form>
	
		
	
    </div>

  </ion-content>

  <ion-footer-bar class="bar-clear text-center"><p style="color:#fff; font-size: 14px; font-weight: bold;width: 100%;">Non hai un account? Registrati</p></ion-footer-bar>
</ion-view>
