<ion-view view-title="" animation="slide-right-left">

<ion-nav-bar align-title="center" class="gradient-background">


   <ion-nav-back-button class="bar-custom-color" >
      <i class="ion-ios-arrow-back" style="padding-left:8px"></i>
    </ion-nav-back-button>
      
        <!-- Here's where I try to create my search bar -->
      <ion-nav-buttons side="left">
        <label class="item item-input" style="  height: 36px; border: none; border-bottom: 1px solid rgba(255,255,255,0.5);  margin-top: 10px;   padding: 6px 0 5px 0px;">
          <input type="text" ng-model="search.query" placeholder="Cerca" style="line-height: 22px; color:#fff; font-size:20px" ng-keydown="searchUsersAndPages()"/>
        </label>
      </ion-nav-buttons>
    
       <ion-nav-buttons side="right">

  
        <button class="button button-icon button-clear ion-android-people" menu-toggle="right">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>




 <ion-content id="" class="padding">

 <ion-item ng-repeat="item in result track by $index " class="contact-item ink" style="padding:0; border: none;" >             
                      
                        <a class="item item-avatar" ng-click="goToProfile(item.type, item.nome, item.id)">
                             <img ng-src="{{item.face}}" style="max-width:60px; max-height:60px; top:0px; left: 0px">
                             <h2 style="color:#fff; font-family: Roboto; font-size:20px;">{{item.nome}} - <span style="color:#00A099; font-size: 16px; ">{{item.likes}} <i class="icon ion-android-favorite" ></i></span></h2>
                          
                          </a>
                           
</ion-item>


 </ion-content>
</ion-view>
